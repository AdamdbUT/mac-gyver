# Paramètres de la webcam

ResolWidth=640     # Résolution (largeur) de l'image
ResolHeight=480    # Résolution (hauteur) de l'image

OffsetX=0.1        # en mètres: Décalage entre le centre de la webcam et le centre de l'objet porteur (abcisse)
OffsetY=0.07       # en mètres: Décalage entre le centre de la webcam et le centre de l'objet porteur (ordonnée)
OffsetZ=0.25       # en mètres: Décalage entre le centre de la webcam et le centre de l'objet porteur (cote)

DirX=0.            # Vecteur de direction: orientation de la webcam dans le référentiel de l'objet porteur (abscisse)
DirY=-0.5          # Vecteur de direction: orientation de la webcam dans le référentiel de l'objet porteur (ordonnée)
DirZ=-1.5.         # Vecteur de direction: orientation de la webcam dans le référentiel de l'objet porteur (cote)
